<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>InputOutput</title>
</head>
<body>
    <div class="col-md-4 mt-4 mx-auto">
      <div class="p-3 border border-solid border-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-header text-center">Add Employee Details</h5>
            <div class="card-text">
                  <div class="mt-3 row">
                  <label class="col-sm-3 col-form-label">Employee Id</label>
                  <div class="col-sm-9">
                  <input type="text" class="form-control" name="eid" [(ngModel)]="emp_id ">
                </div>
              </div>
              <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Employee Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="name" [(ngModel)]="emp_nm" >
                </div>
              </div>
              <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Gender</label>
                <div class="col-sm-9">
                  <input type="radio" value="male" name="gender" [(ngModel)]="gender" > Male
                  <input type="radio" value="female" name="gender" [(ngModel)]="gender" > Female
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Education</label>
                <div class="col">
                  <select class="form-select" name="edu" [(ngModel)]="educat">
                    <option  *ngFor="let a of educationOptions; " [value]="a">{{a}}</option>
                  </select>
                </div>
              </div>
              <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Company Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="name" [(ngModel)]="com_nm" >
                </div>
              </div>

              <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Experience</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="name" [(ngModel)]="expr" placeholder="job experience(yrs)" >
                </div>
              </div>
              <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Salary</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="name" [(ngModel)]="salr" >
                </div>
              </div>
              <br>
              <div class="add-employee mx-auto">
                  <button type="button" class="btn btn-danger btn-md btn-center" (click)="addEmployee()">
                    ADD Employee
                  </button>
              </div>
              </div>
           </div>
          </div>
        </div>
      </div>
    <br>
      <div class="col-12 d-sm-block">
        <div class="p-3 btn-outline-success ">
          <app-employee-list [listprt]="Empdata" (item)="delempdt($event)" ></app-employee-list>
        </div>
</div>
</body>
</html>
